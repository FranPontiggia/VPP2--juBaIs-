<body class="contacto">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 custom-bg">
                <h2 class="text-center mb-4">Formulario de Contacto</h2>
                
                <form id="contact-form">
                    <input type="hidden" name="contact_number">
                    <div class="mb-3">
                        <label for="user_name">Nombre</label>
                        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="user_email">Email</label>
                        <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="message">Dejanos tu consulta</label>
                        <textarea class="form-control" id="message" name="message" placeholder="Escribe tu mensaje aquí"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    
                
                <div id="success-message" class="alert alert-success d-none">Mensaje enviado correctamente.</div>
                <div id="error-message" class="alert alert-danger d-none">Error al enviar el mensaje.</div>

            </form>
            </div>
            

        </div>
    </div>
